<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOTP</title>
    <style>
        body {
            font-family: system-ui;
            width: 260px;
            padding: 12px;
            background: linear-gradient(180deg, #202734, #151922);
            color: #e8e8e8;
        }

        #add-header {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            user-select: none;
            font-weight: 600;
            margin-bottom: 6px;
            /* JS will turn this into a gradient button */
        }

        .hidden {
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            gap: 4px;
        }

        form input {
            padding: 6px 8px;
            font-size: 0.9em;
            border: 1px solid #dddddd;
            border-radius: 6px;
            background: #ffffff;
        }

        /* the submit button will get JS gradient, but we keep a fallback */
        form button[type="submit"] {
            border: none;
            padding: 7px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        #otp-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .otp-entry {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            align-items: center;
            gap: 6px;
            padding: 6px 7px;
            border: none !important;
            border-radius: 9999px;
            background-color: inherit;
            cursor: move;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .03);
        }

        .otp-entry.drag-over {
            outline: 2px dashed #764ba2;
        }

        .otp-label {
            font-weight: 500;
            user-select: none;
        }

        .otp-code {
            font-family: ui-monospace, SFMono-Regular, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            user-select: all;
            position: relative;
        }

        .copy-feedback {
            position: absolute;
            top: -16px;
            right: 0;
            background: #222222;
            color: #ffffff;
            font-size: 0.65rem;
            padding: 1px 4px;
            border-radius: 4px;
        }

        /* tiny action buttons — JS can also make them gradient if you want */
        .rename-btn,
        .delete-btn {
            background: transparent;
            border: none;
            font-size: 0.9em;
            cursor: pointer;
            padding: 2px 4px;
        }

        .rename-btn {
            color: #333333;
        }

        .delete-btn {
            color: #aa0000;
        }

        #countdown {
            margin-top: 12px;
            font-size: 0.75em;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="add-header">
    <span id="toggle-icon">▼</span>
    <span>Add OTP</span>
</div>
<div id="add-container">
    <form id="add-form">
        <label for="label-input" class="visually-hidden">Account name</label>
        <input
                type="text"
                id="label-input"
                placeholder="Label (e.g. Gmail)"
                required
        >
        <label for="secret-input" class="visually-hidden">Base32 TOTP secret</label>
        <input
                type="text"
                id="secret-input"
                placeholder="Base32 Secret"
                required
        >
        <button type="submit">Add OTP</button>
    </form>
</div>

<div id="otp-list"></div>
<div id="countdown">--s until refresh</div>
<script src="popup.js"></script>
</body>
</html>
